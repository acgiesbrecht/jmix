io.jmix.reportsflowui.view.parameterdetail/parameters.localeTextHelp.header = Localization
io.jmix.reportsflowui.view.parameterdetail/parameters.localeTextHelp.text=<div>Here you can define the parameter name for different locales. In order to do this\
  <br/>you should enter the pairs <code>locale_name = report_name</code>.\
  <br/>\
  <br/> For example:\
  <br/><code>en = Book</code>\
  <br/><code>ru = Книга</code>\
  </div>

io.jmix.reportsflowui.view.parameterdetail/parameters.transformationScriptHelp.header = Transformation
io.jmix.reportsflowui.view.parameterdetail/parameters.transformationScriptHelp.text=<div>Allows you to apply a Groovy script on the parameter before using it in the\
  <br/>report. A Groovy script should return new parameter value. Current parameter\
  <br/>value is available in the script by the <code>paramValue</code>, the parameters map is\
  <br/>available by alias <code>params</code>.\
  <br/>\
  <br/>For example:\
  <br/><code>return "%" + paramValue + "%"</code>\
  </div>

